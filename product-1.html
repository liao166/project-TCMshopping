  <script>
    var isAtTop = true; // 初始時頁面在頂部
    var isAnimating = false; // 動畫是否已經觸發過
    $(window).scroll(function () {
      $(".headermenu").each(function () {
        var pos = $(this).offset().top; // 選單的頂部位置
        var winTop = $(window).scrollTop(); // 當前滾動位置

        // 檢查是否回到頁面頂部
        if (winTop == 0) {
          isAtTop = true;
          isAnimating = false; // 重置動畫狀態
          $(this).removeClass("slide");
        } else {
          isAtTop = false;
        }

        if (!isAtTop && pos < winTop + 600 && !isAnimating) {
          isAnimating = true;
          $(this).addClass("slide");
        }
      });
    });

    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.height && x.style.height !== "0px") {
        x.style.height = x.scrollHeight + "px";
        requestAnimationFrame(() => {
          x.style.height = "0px";
        });
      } else {
        requestAnimationFrame(() => {
          x.style.height = x.scrollHeight + "px";
        });
      }
      var y = document.getElementsByClassName('iconbar');
      y[0].classList.toggle("change");
    }

    $(function () {
      //定義在滑鼠滑過圖片檔名田入主圖src中
      $(".product-1 .card .pics div:first-child img").click(function () {
        var imgsrc = $(this).attr("src");
        $("#showproduct").attr({
          "src": imgsrc
        });
        $("#producthref").attr({
          "href": imgsrc
        });
      });
      //將子圖片放到lightbox展示
      $('#producthref').lightBox({ maxHeight: $(window).height() * 0.9, maxWidth: $(window).width() * 0.9 });
    });

    function changeQuantity(btn, n) {
      // 獲取輸入框元素
      var input = btn.parentNode.querySelector('#qty');
      // 獲取原來的數量
      var amount = parseInt(input.value);
      // 當 amount=1 時不能再點擊 "-" 按鈕
      // 使用 n < 0 表示點擊了减號按鈕
      if (amount <= 1 && n < 0) {
        alert("產品數量不得為0或為負數，請再修改數量!");
        return (false);
      } else if (amount >= 50 && n > 0) {
        alert("由於採購限制，產品數量將限制在50以下!");
        return (false);
      }
      // 根據加減來改變數量
      input.value = amount + n;
    }

    var count = 0;

    // 點擊按鈕時
    $("#addcart").click(function () {
      count++; // 計數器增加 1
      $("header #cart-count").text(count); // 更新顯示的數字
    });
  </script>
